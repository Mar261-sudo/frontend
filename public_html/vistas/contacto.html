<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Luna Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <p class="text-center text-muted mb-5">¿Tienes dudas o quieres más información? ¡Escríbenos!</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="formContacto" class="p-4 shadow rounded bg-light">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="4" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark px-5">Enviar mensaje</button>
          </div>
        </form>

        <div id="resultado" class="text-center mt-4"></div>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
  <script>
    document.getElementById('formContacto').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje').value;

      const data = { nombre, email, mensaje };

      // Envío simulado al backend (puedes cambiar la URL cuando tu compañera lo tenga)
      try {
        const res = await fetch('http://localhost:8080/api/contacto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          document.getElementById('resultado').innerHTML =
            "<p class='text-success'>Mensaje enviado correctamente 💌</p>";
          e.target.reset();
        } else {
          throw new Error('Error al enviar el mensaje');
        }
      } catch (err) {
        document.getElementById('resultado').innerHTML =
          "<p class='text-danger'>No se pudo enviar el mensaje. Intenta nuevamente.</p>";
      }
    });
  </script>
</body>
</html>
