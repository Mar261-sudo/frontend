<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | L-una Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <!-- Contenedor principal -->
  <main class="contenedor-login">
    <div class="card p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">L-una Boutique</h2>
        <p class="text-muted">Inicia sesión para continuar</p>
      </div>

      <!-- Formulario de login -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
      </form>

      <p class="form-text text-center mt-3">
        ¿No tienes una cuenta? <a href="#" id="toggleRegister">Regístrate</a>
      </p>

      <!-- Formulario de registro oculto -->
      <form id="registerForm" class="d-none">
        <div class="mb-3">
          <label for="nombreReg" class="form-label">Nombre completo</label>
          <input type="text" id="nombreReg" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="emailReg" class="form-label">Correo electrónico</label>
          <input type="email" id="emailReg" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="passwordReg" class="form-label">Contraseña</label>
          <input type="password" id="passwordReg" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Registrarme</button>
      </form>

      <p id="resultado" class="text-center mt-3"></p>
    </div>
  </main>

  <footer>
    © 2025 L-una Boutique. Todos los derechos reservados.
  </footer>

  <script src="../assets/js/main.js"></script>
</body>
</html>
